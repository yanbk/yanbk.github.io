    <div class="post-body post-content">
        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line">IE6/IE7下对display:inline-block的支持性不好。</span><br><span class="line">1、inline元素的display属性设置为inline-block时，所有的浏览器都支持；</span><br><span class="line">2、block元素的display属性设置为inline-block时，IE6/IE7浏览器是不支持的；</span><br><span class="line">      对象呈递为内联对象，但是对象的内容作为块对象呈递。旁边的内联对象会被呈递在同一行，允许空格。（准确地说，应用此特性的元素现为内联对象，周围元素保持在同一行，但可以设置宽度和高度等块元素的属性）</span><br><span class="line">     IE中对内联元素使用display:inline-block，IE是不识别的，但使用display:inline-block在IE下会触发layout，从而使内联元素拥有了display:inline-block属性的表征。从上面的这个分析，也不难理解为什么IE下，对块元素设置display:inline-block属性无法实现inline-block的效果。这时块元素仅仅是被display:inline-block触发了layout，而它本身就是行布局，所以触发后，块元素依然还是行布局，而不会如Opera中块元素呈递为内联对象。</span><br><span class="line"> </span><br><span class="line">IE6下块元素如何实现display:inline-block的效果？</span><br><span class="line"></span><br><span class="line">有两种方法：</span><br><span class="line">1、 先使用display:inline-block属性触发块元素，然后再定义display:inline，让块元素呈递为内联对象（两个display 要先后放在两个CSS声明中才有效果，这是IE的一个经典bug，如果先定义了display:inline-block，然后再将display设回 inline或block，layout不会消失）。代码如下（...为省略的其他属性内容）： </span><br><span class="line"></span><br><span class="line">div &#123;display:inline-block;...&#125; </span><br><span class="line">div &#123;display:inline;&#125;</span><br><span class="line"></span><br><span class="line">2、直接让块元素设置为内联对象呈递（设置属性display:inline），然后触发块元素的layout（如：zoom:1 或float属性等）。代码如下：</span><br><span class="line"></span><br><span class="line">div &#123; display:inline-block; _zoom:1;_display:inline;&#125; /*推荐*/</span><br><span class="line">div &#123; display:inline-block; _zoom:1;*display:inline;&#125; /*推荐:IE67*/</span><br></pre></td></tr></table></figure>
